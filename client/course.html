<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.rebilly.com/instruments/@latest/core.js" type="text/javascript"></script>
    <title>Buy online course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://fastly.picsum.photos/id/229/500/300.jpg?hmac=ewlxOtfjmxu2Ow9eW-P6DZgEtD-hUgK7a4bfNkdxTng" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://fastly.picsum.photos/id/46/500/300.jpg?hmac=_L8ZZIL_bR5EVLm-UMPr4ZT0nhlbgWCPxL-gQJleEFA" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://fastly.picsum.photos/id/345/500/300.jpg?hmac=vaXRgEqdTIkE8u3bH8OqxxgCkiwGmZ3L-r3_oGsUPic" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <form method="POST" action="/.netlify/functions/buy?p=1">
                <div class="name">"Start your villa rental business" online course</div>
                <div class="description">This course will help you increase income. Complete online course, including weekly check-in calls with a mentor</div>
                <div class="price">Price per course $1,299</div>
                <div class="quantity">
                   <label>Quantity
                        <input type="number" min="1" required value="1" name="quantity" />
                    </label>
                </div>
                <div class="submit"><input type="submit" value="Buy" /></div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
